    <script>
    //ATIVIDADE DE FIXAÇÃO 4

    // 1 - Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50;

        for (count=1; count<=50; count++ ) {
                if (count%2 == 1) {
                    console.log(count);
                }
            }


    // 2 - Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:
    // Tabuada de 5:
    // 5 X 1 = 5
    // 5 X 2 = 10
    // ...
    // 5 X 10 = 50

        let numero = parseInt(prompt("Você quer a Tabuada de qual número?"));
        for (count=1; count<11; count++) {
            let resultado = numero * count;
            console.log(numero + " X " + count + " = " + resultado);
        }


    // 3 - Percorra uma lista de números (estática ou preenchida pelo usuário) e mostre o menor e o maior números dessa lista. 

        let qtd_numeros = parseInt(prompt("Digite a quantidade de números"));
        let lista_numeros = []
        for (count=1; count<=qtd_numeros; count++){
            let numero = parseInt(prompt("Insira um número"));
            lista_numeros.push(numero);
        }
        console.log(lista_numeros);
        console.log("Maior número da lista: ", Math.max(...lista_numeros));
        console.log("Menor número da lista: ", Math.min(...lista_numeros));

    </script>
